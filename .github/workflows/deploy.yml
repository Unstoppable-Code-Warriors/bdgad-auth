name: CI/CD Pipeline

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

env:
    DOCKER_IMAGE_NAME: bdgad-auth
    NODE_VERSION: "22"

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        outputs:
            image-tag: ${{ steps.meta.outputs.tags }}
            image-digest: ${{ steps.build.outputs.digest }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64,linux/arm64

    database-operations:
        runs-on: ubuntu-latest
        needs: build-and-push
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run database migrations
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}
              run: npm run db:migrate

            - name: Initialize system admin
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}
                  SYSTEM_ADMIN_EMAIL: ${{ secrets.SYSTEM_ADMIN_EMAIL }}
                  SYSTEM_ADMIN_PASSWORD: ${{ secrets.SYSTEM_ADMIN_PASSWORD }}
              run: npm run db:init

    deploy:
        runs-on: ubuntu-latest
        needs: [build-and-push, database-operations]
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

        steps:
            - name: Deploy to VM
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VM_HOST }}
                  username: ${{ secrets.VM_USER }}
                  key: ${{ secrets.VM_PRIVATE_KEY }}
                  port: 22
                  script: |
                      # Set variables
                      DOCKER_IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
                      CONTAINER_NAME="${{ env.DOCKER_IMAGE_NAME }}"
                      ENV_PATH="${{ secrets.VM_ENV_PATH }}"

                      # Login to Docker Hub
                      echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

                      # Pull the latest image
                      docker pull $DOCKER_IMAGE

                      # Stop and remove existing container if it exists
                      if docker ps -a --format 'table {{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
                        echo "Stopping existing container..."
                        docker stop $CONTAINER_NAME || true
                        docker rm $CONTAINER_NAME || true
                      fi

                      # Remove old images (keep last 3)
                      docker images "${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}" --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | tail -n +4 | awk '{print $2}' | xargs -r docker rmi || true

                      # Run new container
                      docker run -d \
                        --name $CONTAINER_NAME \
                        --restart unless-stopped \
                        -p 3000:3000 \
                        --env-file $ENV_PATH \
                        $DOCKER_IMAGE

                      # Verify deployment
                      sleep 10
                      if docker ps --filter "name=${CONTAINER_NAME}" --filter "status=running" | grep -q $CONTAINER_NAME; then
                        echo "✅ Deployment successful! Container is running."
                        docker logs --tail 20 $CONTAINER_NAME
                      else
                        echo "❌ Deployment failed! Container is not running."
                        docker logs --tail 50 $CONTAINER_NAME
                        exit 1
                      fi

                      # Cleanup
                      docker system prune -f
